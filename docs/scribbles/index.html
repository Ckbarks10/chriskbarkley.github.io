<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribbles</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #ffffff;
      font-family: sans-serif;
      color: #333;
    }

    header.site-header {
      background-color: #fef200;
      padding: 3rem 1rem;
      text-align: left;
    }

    header.site-header h1 {
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      margin: 0;
      color: #111;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      font-weight: 300;
    }

    a {
      color: #0055aa;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="site-header">
  <a href="/" style="position: absolute; left: 2rem; top: 2rem; font-size: 1.1rem; color: #333; text-decoration: none;">Home</a>
  <h1>Scribbles</h1>
</header>


  <main>
    <link href="/css/lightbox.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/lightbox.min.js"></script>
<style>
.lb-close {
  display: none !important;
}
.lightbox::after {
  content: "[Ã—]";
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 14px;
  color: #eecacaff;
  background: rgba(0, 0, 0, 0.4);
  padding: 2px 6px;
  border-radius: 3px;
  cursor: pointer;
  z-index: 9999;
  pointer-events: auto;
}
.lb-image {
  border: none !important;
  box-shadow: none !important;
  padding: 0 !important;
  background: transparent !important;
}
.image-container {
  text-align: center;
}
.image-caption {
  font-size: 0.9rem;
  margin-bottom: 6px;
  color: #333;
}
</style>
<div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 960px; margin: auto;">
  <div class="image-container">
    <p class="image-caption">Tree Puberty</p>
    <a href="/images/tree_puberty.png" data-lightbox="scribbles">

  </div>
