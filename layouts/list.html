<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #ffffff;
      font-family: sans-serif;
      color: #333;
    }

    header.site-header {
      background-color: #fef200;
      padding: 3rem 1rem;
      text-align: left;
    }

    header.site-header h1 {
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      margin: 0;
      color: #111;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      font-weight: 300;
    }

    a {
      color: #0055aa;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="site-header">
  <a href="/" style="position: absolute; left: 2rem; top: 2rem; font-size: 1.1rem; color: #333; text-decoration: none;">Home</a>
  <h1>{{ .Title }}</h1>
</header>


  <main>
    {{ .Content }}
  </main>

</body>
</html>
